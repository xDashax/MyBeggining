    <div class="main-box">

         <div class="button">
             <input type="submit" id="submit" value="Log In">
         </div>
         <div class="forgot">
            <a href="https://web.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjY5MDg3ODQzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">Forgot password?</a>
         </div> 
            <div class="line-1"></div>
               <div class="new-acc">
                  <input type="submit" id="create" value="Create new account">
               </div>
               <div class="page"><p><a href="https://web.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p></div>          
    </div>
  
           </form>
